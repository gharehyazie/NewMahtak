<!doctype html >
<html>

<head>
    <title>Mahtak Dashboard</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/Chart.min.js"></script>

</head>

<body>
    <canvas id="myChart" style="display: block;width: 400px;height: 400px;" width="690" height="690"></canvas>
    <canvas id="myChart2" style="display: block;width: 400px;height: 400px;" width="690" height="690"></canvas>
    <canvas id="myChart3" style="display: block;width: 400px;height: 400px;" width="690" height="690"></canvas>


</body>
<script>
    $.ajax({
        url: '/deviceType',
        type: 'POST',
        data: '',
        contentType: 'application/json; charset-utf-8',
        dataType: 'json',
        success: function(data) {
            console.log(data);
            var ctx = document.getElementById("myChart").getContext("2d");
            var myPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: data.types,
                    datasets: [{
                        data: data.percent,
                        backgroundColor: [
                            "#FF6384",
                            "#36A2EB",
                            "#FFCE56"
                        ],
                        hoverBackgroundColor: [
                            "#FF6384",
                            "#36A2EB",
                            "#FFCE56"
                        ]
                    }]
                },
                options: {
                    paddingLeft: 100,
                    paddingRight: 100,
                    paddingTop: 100,
                    paddingBottom: 100
                }
            });
        },
        error: function(xhr, status, error) {
            console.log(error);
        }
    });
    //daily Users chart 
    $.ajax({
        url: '/dailyUsers',
        type: 'POST',
        data: '',
        contentType: 'application/json; charset-utf-8',
        dataType: 'json',
        success: function(data) {
            console.log(data);
            var ctx2 = document.getElementById("myChart2").getContext("2d");
            var myChart2 = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: 'Daily Users',
                        data: data.usersNumber,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
            // if (data.dates.length < 31) {
            //     chart.setLabels(data.dates);
            //     chart.addSeries('totalUsers', 'Total Users', data.usersNumber, { seriesDisplayType: 'area' });
            // } else {
            //     chart.setLabels(data.dates.slice(0, 30));
            //     chart.addSeries('totalUsers', 'Total Users', data.usersNumber.slice(0, 30), { seriesDisplayType: 'area' });
            // }
        },
        error: function(xhr, status, error) {
            console.log(error);
        }
    });



    var ctx3 = document.getElementById("myChart3").getContext("2d");
    var myChart3 = new Chart(ctx3, {
        type: 'line',
        data: {
            labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
            datasets: [{
                label: 'apples',
                data: [12, 19, 3, 17, 6, 3, 7],
                backgroundColor: "rgba(153,255,51,0.4) "
            }]
        }
    });
</script>

</html>
